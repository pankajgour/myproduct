<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForms">
    <mat-form-field appearance="outline">
      <mat-label>Add Product</mat-label>
      <input
        formControlName="productName"
        matInput
        placeholder="Enter Product Name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select
        formControlName="category"
        placeholder="Select Product category"
      >
        <mat-option value="TV">TV</mat-option>
        <mat-option value="Mobile">Mobile</mat-option>
        <mat-option value="Sony">Sony</mat-option>
        <mat-option value="Electronic">Electronic</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label>Product New/Old</label>
    <mat-radio-group
      formControlName="freshness"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        type="number"
        matInput
        placeholder="Enter Product Price"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea
        formControlName="comment"
        matInput
        placeholder="Enter Product Comment"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">
      {{ btnAddUpdate }}
    </button>
  </mat-dialog-actions>
</div>
